{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="width: auto;">
        <div class="messages-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="card shadow" style="border-radius: 20px">
            <div class="card-body">
                <div class="content-of-card">
                    <center><img src="{% static 'css/imgs/clock.gif' %}" style="width: 150px; height: 150px; filter: blur(0.1px); play" alt="Sad :("/></center>
                    <h3 class="card-title mb-4" style="margin-bottom: 0px !important;">I'm still working on this...</h3>                    
                </div>
            </div>
        </div>            
    </div>    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/auto_adjust_margin.js' %}"></script>
{% endblock %}
